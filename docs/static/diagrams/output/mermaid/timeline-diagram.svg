text dy="1em" alignment-baseline="middle" dominant-baseline="middle" text-anchor="middle"><tspan x="0" dy="1em">Sea   levels   rise   and</tspan><tspan x="0" dy="1.1em">Britain   becomes   an</tspan><tspan x="0" dy="1.1em">island.</tspan><tspan x="0" dy="1.1em">The   people   who   live</tspan><tspan x="0" dy="1.1em">here   are</tspan><tspan x="0" dy="1.1em">hunter-gatherers.</tspan></text></g></g></g><g transform="translate(600, 50)"><g class="timeline-node section-0"><g><path id="node-undefined" class="node-bkg node-undefined" d="M0 62.8 v-57.8 q0,-5 5,-5 h380 q5,0 5,5 v62.8 H0 Z"></path><line class="node-line-0" x1="0" y1="67.8" x2="390" y2="67.8"></line></g><g transform="translate(195, 10)"><text dy="1em" alignment-baseline="middle" dominant-baseline="middle" text-anchor="middle"><tspan x="0" dy="1em">Bronze   Age</tspan></text></g></g></g><g class="taskWrapper" transform="translate(600, 167.8)"><g class="timeline-node section-0"><g><path id="node-undefined" class="node-bkg node-undefined" d="M0 62.8 v-57.8 q0,-5 5,-5 h180 q5,0 5,5 v62.8 H0 Z"></path><line class="node-line-0" x1="0" y1="67.8" x2="190" y2="67.8"></line></g><g transform="translate(95, 10)"><text dy="1em" alignment-baseline="middle" dominant-baseline="middle" text-anchor="middle"><tspan x="0" dy="1em">2300   BC</tspan></text></g></g></g><g class="lineWrapper"><line x1="695" y1="235.60000000000002" x2="695" y2="734.7999832153321" stroke-width="2" stroke="black" marker-end="url(#arrowhead)" stroke-dasharray="5,5"></line></g><g class="eventWrapper" transform="translate(600, 367.8)"><g class="timeline-node section-0"><g><path id="node-undefined" class="node-bkg node-undefined" d="M0 113.19999389648437 v-108.19999389648437 q0,-5 5,-5 h180 q5,0 5,5 v113.19999389648437 H0 Z"></path><line class="node-line-0" x1="0" y1="118.19999389648437" x2="190" y2="118.19999389648437"></line></g><g transform="translate(95, 10)"><text dy="1em" alignment-baseline="middle" dominant-baseline="middle" text-anchor="middle"><tspan x="0" dy="1em">People   arrive   from</tspan><tspan x="0" dy="1.1em">Europe   and   settle   in</tspan><tspan x="0" dy="1.1em">Britain.</tspan><tspan x="0" dy="1.1em">They   bring   farming</tspan><tspan x="0" dy="1.1em">and   metalworking.</tspan></text></g></g></g><g class="eventWrapper" transform="translate(600, 495.9999938964844)"><g class="timeline-node section-0"><g><path id="node-undefined" class="node-bkg node-undefined" d="M0 95.59999542236328 v-90.59999542236328 q0,-5 5,-5 h180 q5,0 5,5 v95.59999542236328 H0 Z"></path><line class="node-line-0" x1="0" y1="100.59999542236328" x2="190" y2="100.59999542236328"></line></g><g transform="translate(95, 10)"><text dy="1em" alignment-baseline="middle" dominant-baseline="middle" text-anchor="middle"><tspan x="0" dy="1em">New   styles   of</tspan><tspan x="0" dy="1.1em">pottery   and   ways   of</tspan><tspan x="0" dy="1.1em">burying   the   dead</tspan><tspan x="0" dy="1.1em">appear.</tspan></text></g></g></g><g class="taskWrapper" transform="translate(800, 167.8)"><g class="timeline-node section-0"><g><path id="node-undefined" class="node-bkg node-undefined" d="M0 62.8 v-57.8 q0,-5 5,-5 h180 q5,0 5,5 v62.8 H0 Z"></path><line class="node-line-0" x1="0" y1="67.8" x2="190" y2="67.8"></line></g><g transform="translate(95, 10)"><text dy="1em" alignment-baseline="middle" dominant-baseline="middle" text-anchor="middle"><tspan x="0" dy="1em">2200   BC</tspan></text></g></g></g><g class="lineWrapper"><line x1="895" y1="235.60000000000002" x2="895" y2="734.7999832153321" stroke-width="2" stroke="black" marker-end="url(#arrowhead)" stroke-dasharray="5,5"></line></g><g class="eventWrapper" transform="translate(800, 367.8)"><g class="timeline-node section-0"><g><path id="node-undefined" class="node-bkg node-undefined" d="M0 148.39999084472657 v-143.39999084472657 q0,-5 5,-5 h180 q5,0 5,5 v148.39999084472657 H0 Z"></path><line class="node-line-0" x1="0" y1="153.39999084472657" x2="190" y2="153.39999084472657"></line></g><g transform="translate(95, 10)"><text dy="1em" alignment-baseline="middle" dominant-baseline="middle" text-anchor="middle"><tspan x="0" dy="1em">The   last   major</tspan><tspan x="0" dy="1.1em">building   works   are</tspan><tspan x="0" dy="1.1em">completed   at</tspan><tspan x="0" dy="1.1em">Stonehenge.</tspan><tspan x="0" dy="1.1em">People   now   bury</tspan><tspan x="0" dy="1.1em">their   dead   in   stone</tspan><tspan x="0" dy="1.1em">circles.</tspan></text></g></g></g><g class="eventWrapper" transform="translate(800, 531.1999908447266)"><g class="timeline-node section-0"><g><path id="node-undefined" class="node-bkg node-undefined" d="M0 130.79999237060548 v-125.79999237060548 q0,-5 5,-5 h180 q5,0 5,5 v130.79999237060548 H0 Z"></path><line class="node-line-0" x1="0" y1="135.79999237060548" x2="190" y2="135.79999237060548"></line></g><g transform="translate(95, 10)"><text dy="1em" alignment-baseline="middle" dominant-baseline="middle" text-anchor="middle"><tspan x="0" dy="1em">The   first   metal</tspan><tspan x="0" dy="1.1em">objects   are   made   in</tspan><tspan x="0" dy="1.1em">Britain.Some   other</tspan><tspan x="0" dy="1.1em">nice   things   happen.</tspan><tspan x="0" dy="1.1em">it   is   a   good   time   to</tspan><tspan x="0" dy="1.1em">be   alive.</tspan></text></g></g></g><text x="245" font-size="4ex" font-weight="bold" y="20">England's History Timeline</text><g class="lineWrapper"><line x1="150" y1="285.6" x2="1240" y2="285.6" stroke-width="4" stroke="black" marker-end="url(#arrowhead)"></line></g></svg>